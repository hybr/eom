<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - V4L Multi-Org</title>
    <link rel="stylesheet" href="/src/ui/styles/variables.css">
    <link rel="stylesheet" href="/src/ui/styles/main.css">
    <link rel="stylesheet" href="/src/ui/styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Reset Password</h1>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            <div id="message" class="message hidden"></div>
        </div>
    </div>
    <script type="module" src="/src/auth/reset-password.js"></script>
</body>
</html>
