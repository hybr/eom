<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Execution System</title>
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/mobile-menu.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="flex justify-between items-center">
                <h1>Process Execution System</h1>

                <!-- Desktop Navigation -->
                <nav class="nav">
                    <ul>
                        <li><a href="#dashboard">Dashboard</a></li>
                        <li><a href="#processes">Processes</a></li>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#users">Users</a></li>
                        <li><a href="#organizations">Organizations</a></li>
                    </ul>
                </nav>

                <!-- Mobile Menu Toggle -->
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle mobile menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <nav class="mobile-nav" id="mobile-nav">
                <div class="mobile-nav-header">
                    <h2 class="mobile-nav-title">Menu</h2>
                </div>
                <ul class="mobile-nav-list">
                    <li class="mobile-nav-item">
                        <a href="#dashboard" class="mobile-nav-link">
                            <svg class="mobile-nav-icon" viewBox="0 0 24 24">
                                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li class="mobile-nav-item">
                        <a href="#processes" class="mobile-nav-link">
                            <svg class="mobile-nav-icon" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            Processes
                        </a>
                    </li>
                    <li class="mobile-nav-item">
                        <a href="#projects" class="mobile-nav-link">
                            <svg class="mobile-nav-icon" viewBox="0 0 24 24">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                            </svg>
                            Projects
                        </a>
                    </li>
                    <li class="mobile-nav-item">
                        <a href="#users" class="mobile-nav-link">
                            <svg class="mobile-nav-icon" viewBox="0 0 24 24">
                                <path d="M16 7c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4 4 1.79 4 4zm-4 7c-4.42 0-8 1.79-8 4v2h16v-2c0-2.21-3.58-4-8-4z"/>
                            </svg>
                            Users
                        </a>
                    </li>
                    <li class="mobile-nav-item">
                        <a href="#organizations" class="mobile-nav-link">
                            <svg class="mobile-nav-icon" viewBox="0 0 24 24">
                                <path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/>
                            </svg>
                            Organizations
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main container">
            <div id="dashboard" class="view active">
                <h2>Dashboard</h2>
                <div class="dashboard-widgets grid">
                    <div class="widget">
                        <h3>Active Projects</h3>
                        <div id="active-projects-count">0</div>
                    </div>
                    <div class="widget">
                        <h3>Process Templates</h3>
                        <div id="process-templates-count">0</div>
                    </div>
                    <div class="widget">
                        <h3>Users</h3>
                        <div id="users-count">0</div>
                    </div>
                </div>
            </div>

            <div id="processes" class="view">
                <div class="flex justify-between items-center flex-wrap">
                    <h2>Process Templates</h2>
                    <button id="create-process-btn" class="btn btn-primary">
                        <span>+</span>Create Process
                    </button>
                </div>
                <div id="processes-list" class="list-container"></div>
            </div>

            <div id="projects" class="view">
                <h2>Projects</h2>
                <div id="projects-list" class="list-container"></div>
            </div>

            <div id="users" class="view">
                <div class="flex justify-between items-center flex-wrap">
                    <h2>User Management</h2>
                    <button id="create-user-btn" class="btn btn-primary">
                        <span>+</span>Create User
                    </button>
                </div>
                <div id="users-list" class="list-container"></div>
            </div>

            <div id="organizations" class="view">
                <div class="flex justify-between items-center flex-wrap">
                    <h2>Organizations</h2>
                    <button id="create-org-btn" class="btn btn-primary">
                        <span>+</span>Create Organization
                    </button>
                </div>
                <div id="organizations-list" class="list-container"></div>
            </div>
        </main>
    </div>

    <script src="src/app.js" type="module"></script>
</body>
</html>
