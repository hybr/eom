<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1976d2">
    <title>V4L Multi-Org</title>
    <link rel="stylesheet" href="/src/ui/styles/variables.css">
    <link rel="stylesheet" href="/src/ui/styles/main.css">
    <link rel="stylesheet" href="/src/ui/styles/components.css">
    <link rel="stylesheet" href="/src/ui/styles/responsive.css">
</head>
<body>
    <div id="app">
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
        </div>

        <!-- Top Navigation -->
        <nav id="top-nav" class="top-nav hidden">
            <div class="nav-left">
                <button id="org-logo-btn" class="org-logo-btn">
                    <img id="org-logo" src="/assets/default-org.svg" alt="Organization">
                </button>
                <select id="org-selector" class="org-selector">
                    <option value="">Select Organization</option>
                </select>
            </div>
            <div class="nav-center">
                <h1 id="page-title">Dashboard</h1>
            </div>
            <div class="nav-right">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
                <div class="user-menu">
                    <button id="user-menu-btn" class="user-menu-btn">
                        <img id="user-avatar" src="/assets/default-avatar.svg" alt="User">
                        <span id="user-name">User</span>
                    </button>
                    <div id="user-menu-dropdown" class="user-menu-dropdown hidden">
                        <a href="#profile">My Profile</a>
                        <a href="#settings">Settings</a>
                        <hr>
                        <button id="logout-btn">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <!-- Content will be dynamically loaded here -->
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="bottom-nav hidden">
            <button class="nav-item" data-page="market">
                <span class="nav-icon">üè™</span>
                <span class="nav-label">Market</span>
            </button>
            <button class="nav-item" data-page="notifications">
                <span class="nav-icon">üîî</span>
                <span class="nav-label">Notifications</span>
            </button>
            <button class="nav-item" data-page="dashboard">
                <span class="nav-icon">üìä</span>
                <span class="nav-label">Dashboard</span>
            </button>
            <button class="nav-item" data-page="communicate">
                <span class="nav-icon">üí¨</span>
                <span class="nav-label">Chat</span>
            </button>
            <button class="nav-item" data-page="profile">
                <span class="nav-icon">üë§</span>
                <span class="nav-label">Profile</span>
            </button>
        </nav>

        <!-- Organization Modal -->
        <div id="org-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>My Organizations</h2>
                    <button id="close-org-modal" class="close-btn">&times;</button>
                </div>
                <div id="org-list" class="org-list">
                    <!-- Organizations will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Auth Modal -->
        <div id="auth-modal" class="modal">
            <div class="modal-content auth-modal">
                <div id="auth-content">
                    <!-- Auth forms will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
