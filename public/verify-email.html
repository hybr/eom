<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Process Execution System</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div id="verify-email-container" class="auth-container">
        <div class="auth-form-container">
            <div class="auth-header">
                <h2>Email Verification</h2>
                <p>Verifying your email address...</p>
            </div>

            <div id="verification-content">
                <div style="text-align: center; padding: 2rem;">
                    <div class="loading" style="width: 40px; height: 40px; border-width: 4px;"></div>
                    <p style="margin-top: 1rem; color: #7f8c8d;">Please wait while we verify your email...</p>
                </div>
            </div>

            <div id="auth-messages"></div>

            <div class="auth-links" style="margin-top: 2rem;">
                <a href="index.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import AuthenticationService from 'src/services/AuthenticationService.js';

        class EmailVerificationPage {
            constructor() {
                this.authService = new AuthenticationService();
                this.verifyEmail();
            }

            async verifyEmail() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const token = urlParams.get('token');

                    if (!token) {
                        throw new Error('Invalid or missing verification token');
                    }

                    const result = await this.authService.verifyEmail(token);

                    if (result.success) {
                        this.showSuccess();
                    } else {
                        throw new Error(result.error);
                    }

                } catch (error) {
                    this.showError(error.message);
                }
            }

            showSuccess() {
                const content = document.getElementById('verification-content');
                content.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #51cf66, #40c057); border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center;">
                            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                                <polyline points="20,6 9,17 4,12"></polyline>
                            </svg>
                        </div>
                        <h3 style="color: #27ae60; margin-bottom: 0.5rem;">Email Verified Successfully!</h3>
                        <p style="color: #7f8c8d; margin-bottom: 1.5rem;">Your email has been verified. You can now log in to your account.</p>
                        <a href="index.html" class="btn btn-primary">Go to Login</a>
                    </div>
                `;

                const header = document.querySelector('.auth-header p');
                if (header) {
                    header.textContent = 'Your email has been successfully verified!';
                }
            }

            showError(errorMessage) {
                const content = document.getElementById('verification-content');
                content.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #ff6b6b, #ee5a52); border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center;">
                            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="15" y1="9" x2="9" y2="15"></line>
                                <line x1="9" y1="9" x2="15" y2="15"></line>
                            </svg>
                        </div>
                        <h3 style="color: #e74c3c; margin-bottom: 0.5rem;">Verification Failed</h3>
                        <p style="color: #7f8c8d; margin-bottom: 1.5rem;">${errorMessage}</p>
                        <div style="display: flex; gap: 1rem; justify-content: center;">
                            <a href="index.html" class="btn btn-secondary">Back to Login</a>
                            <button onclick="this.requestNewVerification()" class="btn btn-primary">Request New Link</button>
                        </div>
                    </div>
                `;

                const header = document.querySelector('.auth-header p');
                if (header) {
                    header.textContent = 'There was a problem verifying your email.';
                }
            }

            requestNewVerification() {
                // This would typically show a form to enter email and request new verification
                alert('Please contact support or try registering again to receive a new verification email.');
            }
        }

        new EmailVerificationPage();
    </script>
</body>
</html>
